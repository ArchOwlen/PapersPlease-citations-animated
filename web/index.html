    </script>

<body>
<div id="column">
    <h1>"Papers Please" citation generator</h1>
    <hr>
    <div id="content">
        <canvas id="main_canvas"></canvas>
        <div id="controls">
            <form id="form">
                <label>
                    Title text:
                    <input name="title" title="title" type="text" value="M.O.A. Citation" autocomplete="off">
                </label>
                <label>
                    Use alternative (old) font:
                    <input name="altfont" title="altfont" type="checkbox">
                </label>
                <label>
                    Citation text:
                    <textarea name="text" title="text">Protocol violation.
Cobrastan is not a real country</textarea>
                </label>
                <label>
                    Penalty text:
                    <input name="penalty" title="penalty" type="text" value="Warning issued - no penalty" autocomplete="off">
                </label>
                <label>
                    Use condensed style:
                    <input name="condensed" title="condensed" type="checkbox">
                </label>
                Colors
                <label>
                    Foreground: <input name="foreground" title="foreground" type="text" value="#5a5559" autocomplete="off">
                </label>
                <label>
                    Background: <input name="background" title="background" type="text" value="#f3d7e6" autocomplete="off">
                </label>
                <label>
                    Secondary: <input name="secondary" title="secondary" type="text" value="#bfa8a8" autocomplete="off">
                </label>
                <label>
                    Barcode:
                    <input name="barcode" title="barcode" type="text" value="1,1,1,2,2" autocomplete="off">
                </label>
                <input name="refresh" title="refresh" type="submit" value="Refresh">
            </form>
        </div>
    </div>
    <hr>
    <span class="subscript">If the output is missing text, wait a bit and hit refresh as the font haven't loaded yet.</span>
</div>
</body>
